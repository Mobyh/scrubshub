<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"> </script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded artoolkit='sourceType: webcam;' arjs='debugUIEnabled: false'>
   	<a-marker preset='hiro'>
		<a-entity geometry="primitive:plane;" material="shader:gif;src:url(https://media.giphy.com/media/mtaWx98w7mX7y/giphy.gif);" rotation = "-90 0 0"></a-entity>
    	</a-marker>
    	<a-marker preset='kanji'>
		<a-image src="businfo.png" rotation = "-90 0 0"></a-image>
    	</a-marker>

  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
